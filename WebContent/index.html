<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>商品防伪码查询系统</title>
	</head>
	<body>
		<table border="0px" cellpadding="0px" cellspacing="0px" align="center"
			width="800px">
			<tr height="50px">
				<td align="right">
					<a  href="#" target="_self">系统管理</a>
				</td>
			</tr>
			<tr align="center" height="140pxpx">
				<td>
					<font size="7" face="楷体">
						商品防伪码查询系统
					</font>
				</td>
			</tr>
			<tr>
				<td>
					<table border="0px" cellpadding="0px" cellspacing="0px" align="center">
					<!--
			        	作者：zhuxiaodongwx@126.com
			        	时间：2017-12-28
			        	描述：防伪码查询表单
			        -->
					<form id="submit-form" method="post" action="Query?method=Query"> 
						<tr height="60px">
							<td align="right" width="150px">
								<font size="4" face="微软雅黑">防伪码:</font>
							</td>
							<td align="center" width="350px">
								<input  type="text" name="code" placeholder="请输入防伪码" size="35" required="required"/>
							</td>
						</tr>
						<tr height="60px">
							<td align="right">
								<font size="4" face="微软雅黑">您的邮箱:</font>
							</td>
							<td align="center">
								<input  type="text" name="email" placeholder="用于接收查询结果" size="35" required="required"/>
							</td>
						</tr>
						<tr height="80px">
							<td colspan="2" align="center">
								<input type="submit" value="查询" />
							</td>
						</tr>
						
					</form>
					</table>
				</td>
			</tr>
			
			<tr height="100px">
				<td align="center">
					<font>Copyright 2017 小东  All rights reserved.</font>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="https://github.com/zhuxiaodongwx/Security-Code-Query-System" target="_blank">
						<font>项目源代码</font>
					</a>
				</td>
			</tr>

		</table>
		
		

		
	</body>
</html>
