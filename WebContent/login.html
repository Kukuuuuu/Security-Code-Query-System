<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理员登录</title>
		
		<style type="text/css">
		</style>
	</head>
	<body>
		<table border="0px" cellpadding="0px" cellspacing="0px" align="center"
			width="700px">
			<tr align="center" height="120px">
				<td colspan="2">
					<font size="6" face="微软雅黑">系统管理员登录</font>
				</td>
			</tr>
			
			
            <tr>
            	<td>
            		<table border="0px" align="center">
            		<!--
	            	作者：zhuxiaodongwx@126.com
	            	时间：2017-12-28
	            	描述：用户登录表单
	            	-->
		            <form method="post" action="#">
						<tr height="55px">
							<td align="right" width="200px">
								<font size="4" face="微软雅黑">用户名:</font>
							</td>
							<td align="center" width="350px">
								<input type="text" name="username" placeholder="请填写用户名"  required="required"
									size="30"/>
							</td>
						</tr>
						<tr height="55px">
							<td align="right">
								<font size="4" face="微软雅黑">密码:</font>
							</td>
							<td align="center">
								<input type="password" name="password" placeholder="请填写登录密码"  required="required"
									size="30"/>
							</td>
						</tr>
						<tr height="55px">
							<td  colspan="2" align="center">
								<input type="submit" value="登录" />
							</td>
						</tr>
					</form>
		            </table>
            	</td>
            </tr>
            
			
		</table>
	</body>
</html>
